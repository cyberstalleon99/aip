{% extends "base.html" %}
{% load staticfiles %}
{% load humanize %}
{% load widget_tweaks %}

{% block body_block %}

<section class="flexbox-container">
    <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="col-md-4 col-10 p-0">
            <form method="post">{% csrf_token %}
            <div class="card-header bg-transparent border-0">

                    <h4 class="text-center">Are you sure you want to delete ?</h>
                    <h3 class="text-center danger">"{{ object.item }}"</h3>
                    <hr>
                    <div class="text-center">
                        <input type="submit" value="Confirm" class=" btn btn-pink">
                    </div>

            </div>
            <div class="alert bg-warning alert-icon-left" role="alert">
				<span class="alert-icon"><i class="la la-warning"></i></span>
				<p class="mb-0">Next time gamin kitam pay ti ikabil mu tapnu haan kanayun delete.</p>
			</div>
            </form>
        </div>
    </div>
</section>

{% endblock body_block %}
