{% extends "base.html" %}
{% load staticfiles %}
{% load humanize %}

{% block body_block %}
    <div class="content-header row">
      <div class="content-header-left col-md-6 col-12 mb-2">
        <h3 class="content-header-title">Current Inventory - {{ site_purchase.project_code }}</h3>
      </div>
      <div class="content-header-right col-md-6 col-12">
        <div class="btn-group float-md-right" role="group" aria-label="Edit Options">
          <button class="btn btn-info round dropdown-toggle dropdown-menu-right box-shadow-2 px-2" id="btnGroupDrop1" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="ft-settings icon-left"></i> Actions
          </button>
          <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
              <a class="dropdown-item" href="{% url "admin:warehouse_incoming_add" %}" target="_blank">New Incoming</a>
          </div>
        </div>
      </div>
    </div>
    <div class="content-body">

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Item List</h4>
                        <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                        <div class="heading-elements">
                            <ul class="list-inline mb-0">
                                <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-content collapse show">
                        <div class="card-body card-dashboard">
                        <div class="table-responsive">
                        <table class="table table-striped table-bordered table-middle multi-ordering dataex-html5-selectors" data-page-length='15'>
                            <thead>
                                <tr>
                                    <td>Item</td>
                                    <td>On Stock</td>
                                    <td>Edit/View</td>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in item_list %}
                                <tr>
                                    <td class="text-truncate">{{ item.item__item_name }}</td>
                                    <td class="text-truncate">{{ item.item_id }}</td>
                                    <td class="text-truncate">
                                        <a href="" target="_blank"><i class="la la-pencil font-medium-3"></i></a>
                                        <a href="" target="_blank"><i class="la la-eye font-medium-3"></i></a>
                                        <a href="" target="_blank"><i class="la la-sticky-note"></i></a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
{% endblock %}
