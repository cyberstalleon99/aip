<!DOCTYPE html>
{% load staticfiles %}

<html class="loading" lang="en" data-textdirection="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="AIP, Construction">
    <meta name="keywords" content="AIP, Aip Construction">
    <meta name="author" content="Eric Kiser">
    <title>AIP</title>
    <link rel="apple-touch-icon" href="{% static "app-assets/images/ico/aip-32x32.png" %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static "app-assets/images/ico/aip-32x32.png" %}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i%7CQuicksand:300,400,500,700" rel="stylesheet">
  </head>
  <body>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/sankey.js"></script>
    <script src="https://code.highcharts.com/modules/organization.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <style>
        #container {
            min-width: 300px;
            max-width: 800px;
            margin: 1em auto;
            border: 1px solid silver;
        }

        #container h4 {
            text-transform: none;
            font-size: 14px;
            font-weight: normal;
        }
        #container p {
            font-size: 13px;
            line-height: 16px;
        }
    </style>

    <div id="container"></div>
    <script>
        Highcharts.chart('container', {

            chart: {
                height: 600,
                inverted: true
            },

            title: {
                text: 'AIP Organizational Chart'
            },

            series: [{
                type: 'organization',
                name: 'AIP',
                keys: ['from', 'to'],
                data: [
                    ['General Manager', 'Operations'],
                    ['General Manager', 'Equipment'],
                ],
                levels: [{
                    level: 0,
                    color: 'silver',
                    dataLabels: {
                        color: 'black'
                    },
                    height: 25
                }, {
                    level: 1,
                    color: 'silver',
                    dataLabels: {
                        color: 'black'
                    },
                    height: 25
                }, {
                    level: 2,
                    color: '#980104'
                }, {
                    level: 4,
                    color: '#359154'
                }],
                nodes: [{
                    id: 'General Manager',
                    title: 'GM',
                    name: 'Grethe Hjetland',
                    image: 'https://wp-assets.highcharts.com/www-highcharts-com/blog/wp-content/uploads/2018/11/12132317/Grethe.jpg'
                }, {
                    id: 'Operations',
                    title: 'HR/CFO',
                    name: 'Anne Jorunn Fj√¶restad',
                    color: '#007ad0',
                    image: 'https://wp-assets.highcharts.com/www-highcharts-com/blog/wp-content/uploads/2018/11/12132314/AnneJorunn.jpg',
                    column: 3,
                    offset: '75%'
                }, {
                    id: 'Equipment',
                    title: 'CTO',
                    name: 'Christer Vasseng',
                    column: 4,
                    image: 'https://wp-assets.highcharts.com/www-highcharts-com/blog/wp-content/uploads/2018/11/12140620/Christer.jpg',
                    layout: 'hanging'
                }],
                colorByPoint: false,
                color: '#007ad0',
                dataLabels: {
                    color: 'white'
                },
                borderColor: 'white',
                nodeWidth: 65
            }],
            tooltip: {
                outside: true
            },
            exporting: {
                allowHTML: true,
                sourceWidth: 800,
                sourceHeight: 600
            }

        });
    </script>

  </body>
</html>
