{% extends "base.html" %}
{% load staticfiles %}
{% load mathfilters %}

{% block body_block %}
    <div class="content-header row">
      <div class="content-header-left col-md-6 col-12 mb-2">
        <h3 class="content-header-title">AIP Fleet</h3>
      </div>
      <div class="content-header-right col-md-6 col-12">
        <div class="btn-group float-md-right" role="group" aria-label="Edit Options">
          <button class="btn btn-info round dropdown-toggle dropdown-menu-right box-shadow-2 px-2" id="btnGroupDrop1" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="ft-settings icon-left"></i> Actions
          </button>
          <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
              <a class="dropdown-item" href="{% url "admin:fleet_unitprofile_add" %}">New Unit</a>
              <a class="dropdown-item" href="{% url "admin:workforce_leave_add" %}">Leave Application</a>
          </div>
        </div>
      </div>
    </div>

    <div class="content-body">

    <section class="row match-height">
        {% for unit in units %}
        <div class="col-xl-3 col-md-4 col-12">
            <div class="card profile-card-with-cover">
                <div class="card-content">
                    <div class="card-img-top img-fluid bg-cover height-200" style="background: url('{{ unit.profile_pic.url }}') 0 30%;"></div>
                    <div class="card-profile-image">
                        <img src="{{ unit.operator.profile_pic.url }}" class="rounded-circle img-border box-shadow-1 height-100" alt="Card image">
                    </div>
                    <div class="profile-card-with-cover-content text-center">
                        <div class="profile-details mt-1 card-title">
                            <h2 class="card-title">{{ unit.body_no }}</h2>
                            <ul class="list-inline clearfix mt-1">
                                <h4 class="block">{{ unit.project_site }}</h4>
                                <h4 class="block">{{ unit.status }}</h4>
                            </ul>
                        </div>
                        <div class="text-center">
                            <a href="{% url 'admin:fleet_unitprofile_change' unit.id %}" class="btn btn-social-icon mr-1 mb-1 btn-outline-facebook"><span class="la la-pencil"></span></a>
                            <a href="{% url 'fleet:unit_detail' pk=unit.id %}" class="btn btn-social-icon mr-1 mb-1 btn-outline-twitter"><span class="la la-eye"></span></a>
                            <a class="btn btn-social-icon mb-1 btn-outline-linkedin"><span class="la la-trash font-medium-4"></span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </section>


    </div>



{% endblock %}
